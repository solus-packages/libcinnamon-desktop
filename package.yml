name       : libcinnamon-desktop
version    : 5.6.2
release    : 3
source     :
    - https://github.com/linuxmint/cinnamon-desktop/archive/refs/tags/5.6.2.tar.gz : 34bdf8b8acec0eaf3cc726e1e90e86752c1cf62d874c37ca49acca7e62dafae8
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : The cinnamon-desktop library
description: |
    libcinnamon-desktop contains the libcinnamon-desktop library.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
setup      : |
    %patch -p1 < $pkgfiles/0001-Only-compile-the-desktop-library.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
